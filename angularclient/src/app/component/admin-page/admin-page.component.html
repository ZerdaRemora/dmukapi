<div class="container" style="margin-top: 2%; margin-bottom: 2%">
  <div id="title">
    <h1 class="display-4" style="text-align:center">Admin</h1>
  </div>

  <mat-tab-group dynamicHeight="true" mat-align-tabs="center">
    <mat-tab label="Comment Viewing">
      <div id="comment-table">
        <table datatable [dtOptions]="dtOptions" class="hover row-border" style="width: 100%">
          <thead>
          <tr>
            <th>Comment ID</th>
            <th>Author</th>
            <th>Body</th>
            <th>Score</th>
            <th>Article Title</th>
            <th>Source</th>
            <th>Date</th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let cmt of commentList" class="table-bg">
            <td>{{cmt.id}}</td>
            <td>{{cmt.author}}</td>
            <td>{{cmt.body}}</td>
            <td>{{cmt.score}}</td>
            <td>{{cmt.articleTitle}}</td>
            <td>{{cmt.commentSource}}</td>
            <td>{{cmt.date | date: 'dd/MM/yyyy'}}</td>
          </tr>
          </tbody>
        </table>
      </div>
    </mat-tab>

    <mat-tab label="Automatic Comment Fetch">
      <auto-scraper></auto-scraper>
    </mat-tab>
    <mat-tab label="Manual Comment Fetch">
      <manual-scraper></manual-scraper>
    </mat-tab>
  </mat-tab-group>
</div>
